<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContoGen API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.4rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #005bb5;
    }
    .output {
      margin-top: 1rem;
      text-align: left;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ContoGen API Tester</h1>
    <input id="queryInput" type="text" placeholder="Enter a term (e.g., apple)">
    <br>
    <button onclick="callAPI()">Get Description</button>
    <div id="output" class="output">Description will appear here...</div>
  </div>

  <script>
    async function callAPI() {
      const query = document.getElementById("queryInput").value.trim();
      const output = document.getElementById("output");

      if (!query) {
        output.textContent = "⚠️ Please enter a query.";
        return;
      }

      output.textContent = "⏳ Fetching description...";

      try {
        const res = await fetch(`/api/contogen?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.description) {
          output.textContent = data.description;
        } else if (data.error) {
          output.textContent = "❌ " + data.error;
        } else {
          output.textContent = "❌ No description found.";
        }
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
