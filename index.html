<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContoGen API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    input, select, button {
      padding: 0.6rem;
      margin: 0.4rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #005bb5;
    }
    pre {
      text-align: left;
      background: #1e1e1e;
      color: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ContoGen API Tester</h1>
    <input id="queryInput" type="text" placeholder="Enter a term (e.g., apple)">
    <select id="typeSelect">
      <option value="summary">Summary (DuckDuckGo)</option>
      <option value="descriptive">Descriptive (Wikipedia)</option>
    </select>
    <br>
    <button onclick="callAPI()">Get Description</button>
    <pre id="output">Result will appear here...</pre>
  </div>

  <script>
    async function callAPI() {
      const query = document.getElementById("queryInput").value.trim();
      const type = document.getElementById("typeSelect").value;
      const output = document.getElementById("output");

      if (!query) {
        output.textContent = "⚠️ Please enter a query.";
        return;
      }

      output.textContent = "⏳ Fetching data...";

      try {
        const res = await fetch(`/api/contogen?query=${encodeURIComponent(query)}&type=${type}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
